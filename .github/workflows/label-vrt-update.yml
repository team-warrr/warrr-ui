name: VRT 스냅샷 업데이트
on:
  pull_request:
    types: [labeled]

jobs:
  update-snapshots:
    if: github.event.label.name == 'VRT'
    runs-on: ubuntu-latest
    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: pnpm 8.15.6 설치
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6

      - name: 캐시 pnpm 의존성
        id: cache-pnpm
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 캐시 Playwright 브라우저
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 의존성 설치
        run: |
          if [ ! -d "node_modules" ] || [ ! -d "~/.pnpm-store" ]; then
            echo "저장된 캐시가 없거나 캐시가 손상되었습니다. 의존성을 설치합니다."
            pnpm install --frozen-lockfile
          else
            echo "캐시가 저장되어 있어, 설치 과정을 생략합니다."
          fi

      - name: Playwright 설치
        run: |
          if [ ! -d "~/.cache/ms-playwright" ]; then
            echo "저장된 캐시가 없습니다. playwright를 설치합니다."
            pnpm exec playwright install --with-deps
          else
            echo "캐시가 저장되어 있어, 설치 과정을 생략합니다."
          fi

      - name: 스토리북 빌드
        run: pnpm run build-storybook

        working-directory: packages/primitive
      - name: 스토리북 실행
        run: |
          npx serve -l 6006 packages/primitive/storybook-static &
          echo $! > .storybook-pid

      - name: 스냅샷 업데이트
        run: pnpm run e2e:update

      - name: 스토리북 프로세스 종료
        if: always()
        run: kill $(cat .storybook-pid)

      - name: 변경된 스냅샷 커밋 및 푸시
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .playwright
          git diff --staged --quiet || git commit -m "Update VRT snapshots in .playwright folder"
          git push origin HEAD:${{ github.head_ref }}

      - name: PR 코멘트 작성
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## VRT 스냅샷 업데이트 완료\n\n스냅샷이 성공적으로 업데이트되었습니다. 변경된 스냅샷이 이 PR에 포함되었습니다. 리뷰해주세요.'
            })

      - name: VRT 레이블 제거
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'VRT'
            })
