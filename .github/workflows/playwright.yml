name: Storybook Playwright Tests
run-name: ${{ github.actor }}의 Playwright 시각적 회귀, 접근성 테스트

on:
  pull_request:
    branches:
      - develop

jobs:
  vrt:
    runs-on: ubuntu-latest

    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 의존성 설치
        run: pnpm install --no-frozen-lockfile

      - name: Playwright 브라우저 설치
        run: pnpm exec playwright install --with-deps

      - name: 스토리북 빌드
        run: npx storybook build
        working-directory: packages/primitive

      - name: 스토리북 실행
        id: storybook
        working-directory: packages/primitive
        run: |
          npx serve -l 6006 storybook-static &
          pid=$!
          echo "pid=$pid" >> $GITHUB_OUTPUT
          sleep 5

      - name: Playwright 테스트 실행
        run: pnpm run e2e
        env:
          CI: true

      - name: 테스트 결과 업로드
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: 테스트 결과 요약 생성
        id: test-summary
        if: always()
        run: |
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "### Playwright 테스트 결과" >> $GITHUB_OUTPUT
          echo "- 총 테스트: $(grep -oP '(?<=Running )\d+(?= tests)' playwright-report/results.xml)" >> $GITHUB_OUTPUT
          echo "- 성공: $(grep -c '<testcase' playwright-report/results.xml)" >> $GITHUB_OUTPUT
          echo "- 실패: $(grep -c '<failure' playwright-report/results.xml)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: PR에 코멘트 작성
        uses: actions/github-script@v6
        if: always()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{steps.test-summary.outputs.summary}}

              [상세 테스트 결과 보기](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})`
            })

      - name: Storybook 프로세스 종료
        run: pkill -f "storybook dev"
        if: always()
